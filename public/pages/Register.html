<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/header-footer.css" />
    <link rel="stylesheet" href="/font.css" />
    <link rel="stylesheet" href="../styles/register.css" />
    <title>Crear cuenta - CS TECNO</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <ul>
          <li><a href="../pages/Home.html">Inicio</a></li>
          <li><a href="../pages/Cart.html">Carrito</a></li>
          <li><a href="../pages/Login.html">Iniciar sesion</a></li>
          <li><a href="../pages/Register.html">Crear cuenta</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="title">Abrí tu cuenta</h1>
      <form>
        <!--Nombre completo-->
        <div>
          <label for="fullName">Nombre</label>
          <input
            type="text"
            placeholder="Nombre completo..."
            id="fullName"
            name="full_name"
          />
        </div>
        <!--Apellido-->
        <div>
          <label for="userName">Apellido</label>
          <input
            type="text"
            placeholder="Apellido..."
            id="userName"
            name="user_name"
          />
        </div>
        <!--Contraseña-->
        <div>
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" />
        </div>
        <!--Repetir la contraseña-->
        <div>
          <label for="confirmPassword" class="confirm"
            >Repetir contraseña</label
          >
          <input type="password" id="confirmPassword" />
        </div>
        <!--Correo-->
        <div>
          <label for="email" class="confirm">Correo electronico</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="ej: correo@1234.com"
          />
        </div>
        <!--Terminos y condiciones-->
        <div class="tyc">
          <input type="checkbox" name="terms" id="terms" />
          <label for="terms"
            >Acepto los
            <a href="/terms">terminos y condiciones</a>
          </label>
        </div>
        <!--Registro-->
        <button type="submit" class="regis">Crear cuenta</button>
      </form>
    </main>
    <footer class="footer">
      <nav>
        <ul>
          <li><a href="copyrights">Copyrights 2022</a></li>
          <li><a href="aboutUs">Nosotros</a></li>
          <li>
            <a
              href="https://www.instagram.com/cs_tecno/?hl=es-la"
              class="icon-instagram"
              target="_blank"
            ></a>
          </li>
          <li>
            <a
              href="https://www.facebook.com/profile.php?id=100063876646621"
              class="icon-facebook"
              target="_blank"
            ></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
